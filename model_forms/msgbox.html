<!-- Modal to show a message box-->
<div class="modal fade" id="msgbox">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="msgbox_title">How to Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="text-center">
          <img src="images/robot.jpg" class="img-fluid w-75 my-3" alt="Message Bot" />
        </div>
        <p id="msgbox_text">Please wait for few seconds while we are loading data for you.</p>
      </div>

      <div class="modal-footer text-right">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>

    </div>
  </div>
</div>
